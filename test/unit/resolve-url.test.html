<!--
  Because this is a copy of lib/utils/case-map.js from Polymer, we just copied the test as well to make sure
  we don't break it
-->
<html>
  <head>
    <meta charset="utf-8">
    <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../wct-browser-legacy/browser.js"></script>
  </head>
  <body>

  <script type="module">
    import { resolveUrl } from '../../lib/resolve-url.js';
    suite('resolve-url', function() {
      test('should resolve url given path and base', function() {
        expect(resolveUrl('b', 'http://a').href).is.equal('http://a/b');
        expect(resolveUrl('c%20d', 'http://a/b').href).is.equal('http://a/c%20d');
      });
    });
  </script>
  </body>
</html>
